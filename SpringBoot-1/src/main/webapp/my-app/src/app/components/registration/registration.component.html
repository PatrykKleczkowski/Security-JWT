<div class="body">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Registration</mat-card-title>
      <mat-card-subtitle>Enter Your personal details</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

      <div class="example-container">
        <form [formGroup]="registerForm">
          <mat-form-field>
            <input matInput placeholder="First Name" id="firstName" class="form-control" data-success=" " formControlName="username"
              [(ngModel)]="user.username">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Last Name" id="lastName" class="form-control" data-success=" " formControlName="last_name" [(ngModel)]="user.last_name">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" id="registerUserPassword" class="form-control"
              data-success=" " formControlName="password" [(ngModel)]="user.password">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          </mat-form-field>

          <button mat-stroked-button (click)="registerUser()" [disabled]="registerForm.invalid" class="btn btn-deep-orange waves-light"
            mdbWavesEffect>Register</button>

        </form>

      </div>
    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
  </mat-card>
</div>
